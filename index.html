<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindirizzamento...</title>
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { font-size: 16px; color: #888; margin-top: 10px;}
        .status-log { font-size: 12px; color: #555; margin-top: 5px; font-family: monospace; }
        .error { color: #e50914; font-weight: bold; font-size: 18px; }
        a.manual-btn {
            margin-top: 20px;
            display: inline-block;
            background: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="status-icon" class="loader"></div>
    <h2 id="status-text">Connessione in corso...</h2>
    <div id="log" class="status-log">Avvio proxy primario...</div>

    <script>
        (async () => {
            const statusText = document.getElementById('status-text');
            const statusIcon = document.getElementById('status-icon');
            const logText = document.getElementById('log');

            const targetUrl = 'https://telegra.ph/Link-Aggiornato-StreamingCommunity-09-29';
            
            const proxies = [
                `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}&timestamp=${Date.now()}`,
                `https://cors-anywhere.herokuapp.com/${targetUrl}`
            ];

            let foundLink = null;

            for (let i = 0; i < proxies.length; i++) {
                try {
                    logText.innerText = `Tentativo con server ${i + 1} di ${proxies.length}...`;

                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);

                    const response = await fetch(proxies[i], { signal: controller.signal });
                    clearTimeout(timeoutId);

                    if (!response.ok) throw new Error("Risposta server non valida");
                    
                    const text = await response.text();

                    const match = text.match(/id=["']?_tl_editor.*?href=["']?(http[^"'>]+)/s);

                    if (match && match[1]) {
                        foundLink = match[1];
                        break;
                    } else {
                        throw new Error("Pagina scaricata ma link non trovato");
                    }

                } catch (e) {
                    console.warn(`Proxy ${i+1} fallito:`, e);
                }
            }

            if (foundLink) {
                statusText.innerText = "Trovato! Entro...";
                logText.innerText = "Reindirizzamento a: " + new URL(foundLink).hostname;
                window.location.replace(foundLink);
            } else {
                statusIcon.style.display = 'none';
                logText.style.display = 'none';
                statusText.innerHTML = "<span class='error'>Impossibile recuperare il link.</span>";

                const btn = document.createElement('div');
                btn.innerHTML = `<p>I server automatici non rispondono.</p>
                                 <a class="manual-btn" href="${targetUrl}">Apri pagina manuale</a>`;
                document.body.appendChild(btn);
            }
        })();
    </script>
</body>
</html>
