<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindirizzamento in corso...</title>
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { font-size: 18px; color: #999; }
        .error { color: #e50914; font-weight: bold; }
    </style>
</head>
<body>

    <div id="status-icon" class="loader"></div>
    <h2 id="status-text">Ricerca nuovo dominio...</h2>
    <p>Attendi un istante.</p>

    <script>
        (async () => {
            const statusText = document.getElementById('status-text');
            const statusIcon = document.getElementById('status-icon');
            
            const telegraphUrl = 'https://telegra.ph/Link-Aggiornato-StreamingCommunity-09-29';
            
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(telegraphUrl)}&timestamp=${Date.now()}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Errore connessione");
                
                const text = await response.text();

                const match = text.match(/id=["']?_tl_editor.*?href=["']?(http[^"'>]+)/s);

                if (match && match[1]) {
                    statusText.innerText = "Link trovato! Reindirizzamento...";
                    window.location.replace(match[1]);
                } else {
                    throw new Error("Link non trovato nella pagina.");
                }

            } catch (error) {
                statusIcon.classList.remove('loader');
                statusIcon.style.display = 'none';
                statusText.innerText = "Errore impossibile aggiornare.";
                statusText.classList.add('error');

                const p = document.querySelector('p');
                p.innerHTML = `Non riesco a trovare il link automatico.<br><br>
                               <a href="${telegraphUrl}" style="color:white">Clicca qui per cercare il link manualmente</a>`;
                console.error(error);
            }
        })();
    </script>
</body>
</html>
