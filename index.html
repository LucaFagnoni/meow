<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindirizzamento...</title>
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { margin-top: 20px; color: #999; font-size: 16px; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <p id="status">Verifica disponibilit√† dominio...</p>

    <script>
        (async () => {
            const status = document.getElementById('status');
            const telegraphUrl = 'https://telegra.ph/Link-Aggiornato-StreamingCommunity-09-29';

            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(telegraphUrl)}`;

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 6000);

                const response = await fetch(proxyUrl, { signal: controller.signal });
                
                if (!response.ok) throw new Error("Proxy offline");

                const html = await response.text();

                const match = html.match(/id=["']?_tl_editor.*?href=["']?(http[^"'>]+)/s);

                if (match && match[1]) {
                    status.innerText = "Dominio trovato! Accesso...";
                    window.location.replace(match[1]);
                } else {
                    throw new Error("Link non trovato");
                }

            } catch (e) {
                console.error("Errore:", e);
                status.innerHTML = `Il caricamento automatico ha fallito.<br><br><a href="${telegraphUrl}" style="color:#e50914; text-decoration:none; font-weight:bold;">CLICCA QUI PER IL LINK MANUALE</a>`;
            }
        })();
    </script>
</body>
</html>
